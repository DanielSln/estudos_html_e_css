<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens
    </title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo, você irá visualizar uma imagem que está na mesma pasta.</p>
         <!-- A imagem está na mesma pasta que o arquivo html
        Nesse caso, seria a pasta de ex003, logo, a imagem está dentro desse diretório. -->
    <img src="logo html.jpg" alt="logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css-200.jpg" alt="logo CSS3">
    <p>Também podemos carregar imagens externas usando sua url</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI_qFJ3dPBMv-AoofrQDatRhuUwKuijKC7Iw&s" alt="Logo JAVASCRIPT">
</body>
</html>
