<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
<li><abb title="Use a tag &lt;p&gt;">Parágrafo</abb></li>
        <li><abb title="Use as tags &lt;h1&gt; a &lt;h6&gt;">Títulos</abb></li>
        <li><abb title="Use a tag &lt;img&gt;">Imagens</abb></li>
        <li><abb title="Use a tag &lt;abbr&gt;">Abreviações</abb></li>
        <li><abb title="Use a tag &lt;code&gt;">Código-fonte</abb></li>
        <li><abb title="Use a tag &lt;ol&gt;">Listas numeradas</abb></li>
        <li><abb title="Use a tag &lt;ul&gt;">Lista não ordenada</abb></li>
        <li><abb title="Use a tag &lt;li&gt;">Itens da lista</abb></li>
</body>
</html>
